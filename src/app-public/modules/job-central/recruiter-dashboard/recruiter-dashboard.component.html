<vex-secondary-toolbar>
  <vex-breadcrumbs [crumbs]="['JobCentral', 'Recruiter Dashboard']" class="flex-auto"></vex-breadcrumbs>

  <!-- <button class="ml-2" color="primary" mat-icon-button type="button">
    <mat-icon [icIcon]="icMoreVert"></mat-icon>
  </button> -->
</vex-secondary-toolbar>


<div class="p-gutter" gdColumns="1.5fr 1.5fr 1.5fr" gdColumns.lt-md="1fr 1fr" gdColumns.lt-sm="1fr" gdGap="16px"
  vexContainer>
  <div class="card bg-primary" fxLayout="row" fxLayout.xs="column" gdColumn="1 / 2" gdColumn.lt-md="1 / -1"
    gdColumn.lt-sm="1">
    <div class="p-4 ml-4" fxFlex="none" fxFlexAlign="center">
      <img src="assets/img/illustrations/checklist.svg" style="height: 168px; width: 152px">
    </div>

    <div class="p-6 text-primary-contrast" fxFlex="auto">
      <h2 class="headline m-0">{{Welcometitle}}</h2>

      <div class="mt-4" fxLayout="row" fxLayoutAlign="start center">
        <ic-icon [icon]="icCheckCircle" class="mr-2" size="24px"></ic-icon>
        <span class="body-2 cursor-pointer">{{applicantSummary.TotalActiveAssingend}} Applicants are under
          review.</span>
      </div>

      <div class="mt-1" fxLayout="row" fxLayoutAlign="start center">
        <ic-icon [icon]="icCheckCircle" class="mr-2" size="24px"></ic-icon>
        <span class="body-2 cursor-pointer">{{applicantSummary.TotalReviewAssigned}} Applicants are under manager
          review.</span>
      </div>

    </div>
  </div>
  <a style="cursor: pointer;" [routerLink]="['/job-central/new-jobboard-responses']">
    <cv-widget-applicants-count [icon]="icGroup" iconClass="text-primary bg-primary-light" gdColumn.lt-sm="1"
      Totallabel="Total Applicants" Totalvalue="{{applicantSummary.TotalApplicants}}"
      Subvalue1="{{applicantSummary.TotalProcessed}}" Sublabel1="Processed" Subvalue2="{{applicantSummary.TotalViewed}}"
      Sublabel2="Viewed" Subvalue3="{{applicantSummary.TotalUnViewed}}" Sublabel3="UnViewed"
      Is3Columns="true"></cv-widget-applicants-count>
  </a>

  <a style="cursor: pointer;" [routerLink]="['/job-central/new-jobboard-responses']">
    <cv-widget-applicants-count [icon]="icGroup" iconClass="text-primary bg-primary-light" gdColumn.lt-sm="1"
      Totallabel="Total Applicants Received Today" Totalvalue="{{applicantSummary.TodayReceivedApplicants}}"
      Subvalue1="{{applicantSummary.TodayDiceApplicants}}" Sublabel1="Dice"
      Subvalue2="{{applicantSummary.TodayLinkedInApplicants}}" Sublabel2="LinkedIn"
      Subvalue3="{{applicantSummary.TodayMonsterApplicants}}" Sublabel3="Monster"
      Is3Columns="true"></cv-widget-applicants-count>
  </a>

  <!-- 
  <a style="cursor: pointer;" [routerLink]="['/job-central/jobboard-responses']">
  <cv-widget-applicants-count [icon]="icGroup" iconClass="text-primary bg-primary-light" gdColumn="3 / 4"
    gdColumn.lt-sm="1" Totallabel="Applicant Responses" Totalvalue="{{applicantSummary.TotalApplicants - applicantSummary.TotalIgnored}}"
    Subvalue1="{{applicantSummary.TotalDice - applicantSummary.TotalDiceIgnored}}" Sublabel1="Dice" Subvalue2="{{applicantSummary.TotalLinkedIn - applicantSummary.TotalLinkedInIgnored}}"
    Sublabel2="LinkedIn"></cv-widget-applicants-count>
  </a>-->
</div>

<div class="p-gutter" gdColumns="1.5fr 1.5fr 1.5fr" gdColumns.lt-md="1.5fr 1.5fr 1.5fr" gdColumns.lt-sm="1fr"
  gdGap="16px" vexContainer>

  <!-- <a style="cursor: pointer;" [routerLink]="['/job-central/my-applicants']">

      label="Applicants to be Processed" value="{{applicantSummary.TotalAppsAssiged}}"></vex-widget-quick-value-center>
  </a> -->

  <vex-widget-table [columns]="tableColumns" [data]="tableData" class="w-full overflow-auto shadow" gdColumn="1/3"
    gdColumn.lt-md="1 / -1" gdColumn.lt-sm="1"></vex-widget-table>

</div>
