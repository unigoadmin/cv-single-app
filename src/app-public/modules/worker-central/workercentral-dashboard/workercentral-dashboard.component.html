<vex-secondary-toolbar>
  <vex-breadcrumbs [crumbs]="['WorkerCentral', 'Dashboard']" class="flex-auto"></vex-breadcrumbs>

  <button class="ml-2" color="primary" mat-icon-button type="button">
    <mat-icon [icIcon]="icMoreVert"></mat-icon>
  </button>
</vex-secondary-toolbar>
<div class="p-gutter" gdColumns="1.5fr 1.5fr 1.5fr" gdColumns.lt-md="1fr 1fr" gdColumns.lt-sm="1fr" gdGap="16px"
  vexContainer>


  <div class="card bg-primary" fxLayout="row" fxLayout.xs="column" gdColumn="1 / 3" gdColumn.lt-md="1 / -1"
    gdColumn.lt-sm="1">
    <div class="p-4 ml-4" fxFlex="none" fxFlexAlign="center">
      <img src="assets/img/illustrations/checklist.svg" style="height: 168px; width: 152px">
    </div>

    <div class="p-6 text-primary-contrast" fxFlex="auto">
      <h2 class="headline m-0">{{Welcometitle}}</h2>

      <a style="cursor: pointer;" [routerLink]="['/worker-central/workers']">
        <div class="mt-4" fxLayout="row" fxLayoutAlign="start center">
          <ic-icon [icon]="icCheckCircle" class="mr-2" size="24px"></ic-icon>
          <span class="body-2 cursor-pointer"> Work Permit's expiring soon for {{applicantSummary.WorkPermitsExpiring}}
            worker's</span>
        </div>
      </a>

      <a style="cursor: pointer;" [routerLink]="['/worker-central/assignments']">
        <div class="mt-1" fxLayout="row" fxLayoutAlign="start center">
          <ic-icon [icon]="icCheckCircle" class="mr-2" size="24px"></ic-icon>
          <span class="body-2 cursor-pointer">{{applicantSummary.AssignmentsEnding}} Assignment's are ending soon</span>
        </div>
      </a>

    </div>
  </div>

  <a style="cursor: pointer;" [routerLink]="['/worker-central/placements']">
    <cv-wc-applicants-count [icon]="icGroup" iconClass="text-primary bg-primary-light" gdColumn.lt-sm="1"
      Totallabel="Total Placements" Totalvalue="{{applicantSummary.TotalPlacements}}"
      Subvalue1="{{applicantSummary.ActivePlacements}}" Sublabel1="Active"
      Subvalue2="{{applicantSummary.PendingReviewPlacements}}" Sublabel2="Pending Review" Is3Columns="false">
    </cv-wc-applicants-count>
  </a>
</div>

<div class="custom-gutter" gdColumns="1.5fr 1.5fr 1.5fr" gdColumns.lt-md="1.5fr 1.5fr 1.5fr" gdColumns.lt-sm="1fr"
gdGap="16px" vexContainer>
  <cv-wc-headcount-chart gdColumn="1 / 3" gdColumn.lt-md="1 / -1" gdColumn.lt-sm="1" total="{{applicantSummary.ActiveWorkers}}"
    W2Value="{{applicantSummary.W2Active}}" C2CValue="{{applicantSummary.C2CActive}}">
  </cv-wc-headcount-chart>

  <a style="cursor: pointer;" [routerLink]="['/worker-central/assignments']">
    <cv-wc-applicants-count [icon]="icGroup" iconClass="text-primary bg-primary-light" gdColumn.lt-sm="1"
      Totallabel="Active Assignments" Totalvalue="{{applicantSummary.ActiveAssignments}}"
      Subvalue1="{{applicantSummary.BillableAssignments}}" Sublabel1="Billable"
      Subvalue2="{{applicantSummary.NonBillableAssignments}}" Sublabel2="Non-Billable" Is3Columns="false">
    </cv-wc-applicants-count>
  </a>

</div>


<div class="custom-gutter" gdColumns="1.5fr 1.5fr 1.5fr" gdColumns.lt-md="1.5fr 1.5fr 1.5fr" gdColumns.lt-sm="1fr"
  gdGap="16px" vexContainer>
  

</div>
