
<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="headline m-0" fxFlex="auto">Confirmation</h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-divider class="-mx-6 text-border"></mat-divider>
<mat-dialog-content fxLayout="column" style="overflow: auto;padding-top: 5px;">
    <div class="subheading-2 font-medium pb-1 pt-1" fxLayoutAlign="space-between stretch">
        Submission Status Sucessfully Updated.</div>
</mat-dialog-content>

<mat-dialog-footer>
    <div fxLayout="row" class="mt-4">
        <div fxFlex="100" fxFlex.gt-xs="100" class="flex flex-col sm:flex-row" fxLayoutAlign="end">
            <button mat-button type="button" mat-dialog-close class="mr-4" matTooltip="Cancel">CLOSE</button>
            <button color="primary" mat-button type="submit" matTooltip="Submit" (click)="CheckSubmission()" >CREATE CONFIRMATION</button>
        </div>
    </div>
</mat-dialog-footer>
