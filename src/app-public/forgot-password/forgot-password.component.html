<div class="bg-pattern w-full h-full" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs mt-10">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <a routerLink="/"><img class="w-40" src="assets/img/demo/consultvite_logo.png"> </a>
      </div>
    </div>

    <div *ngIf="!isSuccess">
      <div class="text-center mt-4">
        <h2 class="title m-0">Reset Password</h2>
        <h4 class="body-2 text-secondary m-0">Enter your email for password recovery.</h4>
      </div>

      <div [formGroup]="form" class="p-6 flex flex-col">
        <mat-form-field>
          <mat-label>E-Mail</mat-label>

          <mat-icon [icIcon]="icMail" class="mr-2" matPrefix></mat-icon>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="form.get('email').hasError('required')">
            We can't recover your password, without your email.
          </mat-error>
        </mat-form-field>

        <button (click)="send()" class="mt-2" color="primary" mat-raised-button type="button" [disabled]="!form.valid">
          SEND RECOVERY LINK
        </button>
      </div>
    </div>
    <div *ngIf="isSuccess">
      <div class="text-center mt-4  mb-10">
        <h2 class="title m-0">Recovery link is sent to e-mail id successfully!</h2>
      </div>
    </div>
  </div>
</div>
