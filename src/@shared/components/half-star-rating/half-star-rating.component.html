<fieldset class="rate" *ngIf="RatingType=='TECH'">
  <input type="radio" id="rating10" name="rating" value="5" [checked]="Techrating==5" (click)="onRatingChange(5)" /><label for="rating10" title="5 stars"></label>
  <input type="radio" id="rating9" name="rating" value="4.5" [checked]="Techrating==4.5" (click)="onRatingChange(4.5)" /><label class="half" for="rating9" title="4 1/2 stars"></label>
  <input type="radio" id="rating8" name="rating" value="4" [checked]="Techrating==4" (click)="onRatingChange(4)" /><label for="rating8" title="4 stars"></label>
  <input type="radio" id="rating7" name="rating" value="3.5" [checked]="Techrating==3.5" (click)="onRatingChange(3.5)" /><label class="half" for="rating7" title="3 1/2 stars"></label>
  <input type="radio" id="rating6" name="rating" value="3" [checked]="Techrating==3" (click)="onRatingChange(3)" /><label for="rating6" title="3 stars"></label>
  <input type="radio" id="rating5" name="rating" value="2.5" [checked]="Techrating==2.5" (click)="onRatingChange(2.5)" /><label class="half" for="rating5" title="2 1/2 stars"></label>
  <input type="radio" id="rating4" name="rating" value="2" [checked]="Techrating==2" (click)="onRatingChange(2)"  /><label for="rating4" title="2 stars"></label>
  <input type="radio" id="rating3" name="rating" value="1.5" [checked]="Techrating==1.5" (click)="onRatingChange(1.5)"/><label class="half" for="rating3" title="1 1/2 stars"></label>
  <input type="radio" id="rating2" name="rating" value="1" [checked]="Techrating==1" (click)="onRatingChange(1)"/><label for="rating2" title="1 star"></label>
  <input type="radio" id="rating1" name="rating" value="0.5" [checked]="Techrating==0.5" (click)="onRatingChange(0.5)" /><label class="half" for="rating1" title="1/2 star"></label>
</fieldset>
