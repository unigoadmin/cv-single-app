<div fxFlex="100">
    <mat-form-field fxFlex="100" fxFlex.gt-xs="100" style="width: 215px !important;" appearance="outline">
        <mat-label>{{label}}</mat-label>
        <mat-select [required]="isrequired" name="{{label}}" id="{{label}}" #select (selectionChange)="selectedValue($event)" [(ngModel)]="value">
            <mat-option *ngFor="let val of dropdownList" [value]="val.value">
                {{val.text}}
            </mat-option>
        </mat-select>
    </mat-form-field>
